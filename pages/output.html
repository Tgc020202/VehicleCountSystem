<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection Result</title>
    <style>
        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            max-width: 75%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Vehicle Detection Result</h1>

    <div class="image-container">
        <div>
            <h2>Original Image</h2>
            <img src="../images/original_image.jpg" alt="Original Image">
        </div>
        <div>
            <h2>Output Image</h2>
            <img src="../images/processed_image.jpg" alt="Processed Image">
        </div>
    </div>

    <h2>Vehicle Counts</h2>
    <ul id="vehicle-counts">
    </ul>

    <script>
        // Function to load and display vehicle counts from count.json
        function loadVehicleCounts() {
            fetch('../count.json')
                .then(response => response.json())
                .then(data => {
                    const counts = data;
                    const countsList = document.getElementById("vehicle-counts");

                    for (const [vehicle, count] of Object.entries(counts)) {
                        if (count != 0) {
                            const listItem = document.createElement("li");
                            listItem.textContent = `${vehicle}: ${count}`;
                            countsList.appendChild(listItem);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading count.json:', error);
                });
        }

        window.onload = loadVehicleCounts;
    </script>

</body>
</html>
